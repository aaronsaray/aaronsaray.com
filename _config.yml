title: Aaron Saray | Milwaukee Web Developer, PHP Programmer
description: Aaron Saray is a Milwaukee, Wisconsin Open Source Developer and Development Manager.
url: https://www.aaronsaray.com
timezone: America/Chicago

markdown: kramdown
permalink: /:year/:title
exclude: 
  - README.md
  - workflow-tools
  - .DS_Store
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - CNAME
  - .idea
  - email-signature.html
  - vendor-bundle
  - jekyll
  - preview

sass:
    style: compressed
    
compress_html:
   clippings: all

paginate: 10
paginate_path: "/blog/page-:num"

collections:
  my_tags:
    output: true
    permalink: /tag/:name/
  my_tags_xml:
    output: true
    permalink: "/tag/:name.xml"

defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: page_tags
  -
    scope:
      path: ""
      type: my_tags_xml
    values:
      layout: feed_tags

plugins:
  - github-pages
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-redirect-from