title: Aaron Saray | Milwaukee Web Developer, PHP Programmer
description: Aaron Saray is a Milwaukee, Wisconsin Open Source Developer and Development Manager.
url: https://www.aaronsaray.com
timezone: America/Chicago

markdown: kramdown
permalink: /:year/:title
exclude: 
  - README.md
  - workflow-tools
  - .DS_Store
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - CNAME

sass:
    style: compressed
    
compress_html:
   clippings: all

paginate: 10
paginate_path: "/blog/page-:num"

plugins:
  - github-pages
  - jekyll-sitemap
  - jekyll-paginate

  